# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - portalcontroleinternos

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portalcontroleinternos'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_206C5BA44301421D9EA57D4E5B5F4463 }}
          # The following app settings are passed to the Azure environment.
          # The build will happen on Azure, so it needs the secrets there.
          app-settings: |
            [
              { "name": "SHAREPOINT_TENANT_ID", "value": "${{ secrets.SHAREPOINT_TENANT_ID }}", "slotSetting": false },
              { "name": "SHAREPOINT_CLIENT_ID", "value": "${{ secrets.SHAREPOINT_CLIENT_ID }}", "slotSetting": false },
              { "name": "SHAREPOINT_CLIENT_SECRET", "value": "${{ secrets.SHAREPOINT_CLIENT_SECRET }}", "slotSetting": false },
              { "name": "SHAREPOINT_SITE_URL", "value": "${{ secrets.SHAREPOINT_SITE_URL }}", "slotSetting": false },
              { "name": "NEXT_PUBLIC_SHAREPOINT_SITE_URL", "value": "${{ secrets.SHAREPOINT_SITE_URL }}", "slotSetting": false },
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true", "slotSetting": false }
            ]
