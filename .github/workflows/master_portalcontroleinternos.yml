# Workflow do GitHub foi simplificado.
# A integração com o Azure foi removida, conforme solicitado.
# O deploy para o Azure pode ser acionado manualmente a partir do Portal do Azure,
# que buscará o código mais recente deste repositório.

name: CI Build Validation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      # Adicione aqui futuros passos de validação, como lint ou testes, se necessário.
      # Por enquanto, este workflow apenas garante que o código é válido e pode ser baixado.
